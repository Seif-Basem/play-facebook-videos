    <!-- Load Facebook SDK for JavaScript (i think this is api to run facbook embed videos)-->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '{your-app-id}',
                xfbml      : true,
                version    : 'v3.2'
            });
            // Get Embedded Video Player API Instance
            var my_video_player;
            FB.Event.subscribe('xfbml.ready', function(msg) {
                if (msg.type === 'video') {
                    my_video_player = msg.instance;
                        my_video_player.play();
                }
            });
        };
    </script>
